<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Booking</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: rgba(15, 23, 42, 0.85);
      --border-glass: rgba(148, 163, 184, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(1200px circle at 10% 10%, rgba(56,189,248,0.12), transparent 40%),
        radial-gradient(900px circle at 90% 20%, rgba(14,165,233,0.1), transparent 40%),
        var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .wrapper {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: 24px;
      padding: 36px 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.65);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      margin-bottom: 12px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--accent);
      background: rgba(56,189,248,0.12);
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #1e293b;
      background: #020617;
      color: var(--text-main);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: #64748b;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56,189,248,0.25);
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #020617;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(56,189,248,0.4);
    }

    .info {
      margin-top: 24px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 22px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">

      <span class="badge">Appointment Only</span>
      <h1>Schedule a Meeting</h1>
      <p class="subtitle">Select an available time and request an appointment.</p>

      <form id="appointmentForm">

        <div class="field">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label>Phone</label>
          <input type="tel" id="phone" placeholder="+977-XXXXXXXXX" required />
        </div>

        <div class="field">
          <label>Available Time</label>
          <select id="time" required>
            <option value="">Select a time slot</option>
            <option>10:00 AM – 10:30 AM</option>
            <option>11:00 AM – 11:30 AM</option>
            <option>2:00 PM – 2:30 PM</option>
            <option>4:00 PM – 4:30 PM</option>
          </select>
        </div>

        <button type="submit">Request Appointment</button>
      </form>

      <div class="info">
        sureshyadav.info.np@gmail.com<br />
        +977-9763878278
      </div>

    </div>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const time = document.getElementById('time').value;

      const subject = encodeURIComponent('New Appointment Request');
      const body = encodeURIComponent(
        `New Appointment Request\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nSelected Time: ${time}`
      );

      window.location.href = `mailto:sureshyadav.info.np@gmail.com?subject=${subject}&body=${body}`;
    });
  </script>

</body>
</html>
