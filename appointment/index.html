<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Booking Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: rgba(15, 23, 42, 0.85);
      --border-glass: rgba(148, 163, 184, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(1200px circle at 10% 10%, rgba(56,189,248,0.12), transparent 40%),
        radial-gradient(900px circle at 90% 20%, rgba(14,165,233,0.1), transparent 40%),
        var(--bg-main);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .wrapper {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: 24px;
      padding: 36px 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.65);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      margin-bottom: 12px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--accent);
      background: rgba(56,189,248,0.12);
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #1e293b;
      background: #020617;
      color: var(--text-main);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: #64748b;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56,189,248,0.25);
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #020617;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(56,189,248,0.4);
    }

    .info {
      margin-top: 24px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 22px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">

      <span class="badge">Appointment Only</span>
      <h1>Schedule a Meeting</h1>
      <p class="subtitle">Select an available time and request an appointment.</p>

      <form id="appointmentForm">

        <input type="hidden" name="access_key" value="22205293-9509-4d5c-aee4-af1c194aa033" />
        <input type="hidden" name="subject" value="New Appointment Request" />
        <input type="hidden" name="from_name" value="Appointment Booking Website" />
        <input type="hidden" name="to_email" value="sureshyadav.info.np@gmail.com" />

        <div class="field">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Enter your name" required />
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label>Phone</label>
          <input type="tel" name="phone" placeholder="+977-XXXXXXXXX" required />
        </div>

        <div class="field">
          <label>Available Time</label>
          <select name="time" required>
            <option value="">Select a time slot</option>
            <option>06:00 AM – 06:30 AM</option>
            <option>06:30 AM – 07:00 AM</option>
            <option>05:00 PM – 05:30 PM</option>
            <option>05:30 PM – 6:00 PM</option>
          </select>
        </div>

        <button type="submit">Request Appointment</button>
      </form>

      <div id="successModal" style="display:none; margin-top:24px; text-align:center;">
        <h3 style="margin-bottom:8px; color:#38bdf8;">Appointment Requested ✅</h3>
        <p style="color:#94a3b8; font-size:0.9rem;">Your request has been sent successfully. I’ll get back to you soon.</p>
      </div>

      <div class="info">
        sureshyadav.info.np@gmail.com<br />
        +977-9763878278
      </div>

    </div>
  </div>

  <script>
    const form = document.getElementById('appointmentForm');
    const successModal = document.getElementById('successModal');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const btn = form.querySelector('button');
      btn.innerText = 'Sending...';
      btn.disabled = true;

      const formData = new FormData(form);

      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          form.style.display = 'none';
          successModal.style.display = 'block';
        } else {
          alert('Something went wrong. Please try again.');
          btn.innerText = 'Request Appointment';
          btn.disabled = false;
        }
      } catch (error) {
        alert('Network error. Please try again.');
        btn.innerText = 'Request Appointment';
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
